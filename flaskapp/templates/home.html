{% extends "layout.html" %}
{% block content %}
<h1>Latest Reviews from user {{ current_user.username }}</h1>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.name }}</a></h2>
            <p class="article-content">Dish: {{ post.dish }}</p>
            <p class="article-content">{{ post.rating }} Stars</p>
            <p class="article-content">{{ post.review }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
